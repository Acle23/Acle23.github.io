        <main>
            <h2 class="title">Contact Me</h2>
            <form action="./thank you.html">
                <fieldset>
                    <p>
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Enter your full name..." name="name" required>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter your email..." name="email" required>
                        <label for="message">Message</label>
                        <textarea value="text" name="message" placeholder="Enter message here..." rows="10" columns="70" required></textarea>
                    </p> 
                    <div>
                        <button class="btn" value="submit" href="#">Submit</button>
                    </div>
                </fieldset>
            </form>
        </main>
